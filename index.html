<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form#1</title>
    <!--My stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <section class="contact">
            <header class="head">
                <span>connecting with us</span>
            </header>
            <article class="inputs">
                <div class="i1">
                    <input class="name" placeholder="&nbsp;Name..." type="text">
                    <input class="E-mail" placeholder="&nbsp;E-mail..." type="email">
                </div>
                <div class="i2">
                    <input class="Subject" placeholder="&nbsp;Subject..." type="text">
                </div>
                <div class="area">
                    <textarea placeholder="Your message...">
                    </textarea>
                    <div class="applay">
                        <button class="bt" type="sumbit">send message</button>
                    </div>
                </div>
            </article>
        </section>
    </div>

</body>

</html>
